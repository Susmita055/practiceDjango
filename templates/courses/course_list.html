{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-1">
<div class="card">
  <a href="{% url 'courses:course_create'  %}" class="btn btn-primary">Create</a> 
</div>
</div>
</div>
</div>
{% for course in courses %}
    <div class="container mt-3">
      <div class="row">
        <div class="col-8">
    <div class="card">
        <div class="card-header ">
          Title:{{course.title}}
          Created_by:{{course.created_by}}
        </div>
        <div class="card-body">
          <p class="card-text">{{course.description}} </p>
          <a href="{% url 'courses:course_update' course.pk %}" class="btn btn-primary">Update</a>
          <a href="{% url 'courses:course_delete' course.pk %}" class="btn btn-primary">Delete</a> 
        </div>
      </div>
      </div>  
{% endfor %}
{% endblock content %}
