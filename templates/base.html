        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    
</head>
<body>

    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-8">
         
        </div>
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="input-group">
              <form method= "get" action="{% url 'courses:search'%}">
                <div class="form-outline ">
                  <input type="search" id="form1" class="form-control d-inline " name="query" />
                  {% comment %} <label class="form-label  mr-1" for="form1 ">Search</label> {% endcomment %}
                  <button type="submit" class="btn btn-primary  ">
                    search<i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
              </div>
              <div>
               {% comment %} <img src="https://c8.alamy.com/zooms/9/52c3ea49892f4e5789b31cadac8aa969/2gefnr1.jpg" class="img-fluid my-5" style="width: 50px; border-radius:50%" /> 
                {{request.user.username}} {% endcomment %}
              </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="col">
          <ul class="navbar-nav mr-5">
            
            {% if request.user.is_authenticated %}
            
            <li class="nav-item active">
              <a class="nav-link" href="account/logout/"><h6>Logout</h6><span class="sr-only"></span></a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="account/signup/"><h6>Signup</h6><span class="sr-only"></span></a>
            </li>
            <li class="nav-item active mr-4">
              
              <a class="nav-link" href="account/login/"><h6>Login </h6><span class="sr-only"></span></a>
            </li>
            {% endif %}
          </div>
        </ul>
        </div>
        </div>
      </nav>
 </div>

  </div> 
    
</body>
</html>
        <div id="content">
            {% block content %}
            {% endblock content%}
        </div>
    </body>
</html>
